<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo - Building HTML Forms</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="index.html" method="post">
      <h1>Sign Up</h1>
      <fieldset>
        <legend>
          <span>1</span>Your basic info
        </legend>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control">
        <div>
          <label >Age:</label>
          <label>
            <input type="radio" name="age" value="under 13">
            Under 13
          </label>
          <label>
            <input type="radio" name="age" value="over 13">
            Over 13
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>
          <span>2</span>Your Profile
        </legend>
        <label for="bio">Bio</label>
        <textarea name="bio" id="bio" rows="3" class="form-control"></textarea>
        <label for="role">Job Role:</label>
        <select name="role" id="role">
          <optgroup label="Web">
            <option value="frontend Developer">Front-End Developer</option>
            <option value="PHP Developer">PHP Developer</option>
            <option value="Python Developer">Python Developer</option>
            <option value="Web Designer">Web Designer</option>
            <option value="Wordpress">Wordpress Developer</option>
          </optgroup>
          <optgroup label="Mobile">
            <option value="Android Developer">Android Developer</option>
            <option value="Mobile Designer">Mobile Designer</option>
            <option value="IOS Developer">IOS Developer</option>
          </optgroup>
          <optgroup label="Business">
            <option value="Business Owner">Business Owner</option>
            <option value="Freelancer">Freelancer</option>
          </optgroup>
        </select>
        <div>
          <label >Interests:</label>
          <label>
            <input type="checkbox" name="interest" value="Development">
            Development
          </label>
          <label>
            <input type="checkbox" name="interest" value="Design">
            Design
          </label>
          <label>
            <input type="checkbox" name="interest" value="Business">
            Business
          </label>
        </div>
      </fieldset>
      <button>Sign Up</button>
    </form>
  </body>
</html>
